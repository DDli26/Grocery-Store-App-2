<!-- for sending a summary of all the order until now to the user in the form of an email -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <h1>Here is a summary of your recent orders</h1>
    {% for order in orders %} 
     <!--this order is a small list that contains details about each item in the order-->
        
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Product Name</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">price</th>
                </tr>
                </thead>
                <tbody>
                    {% for o in order %}
                <tr>
                    <th scope="row">{{o.order_id}}</th>
                    <td>{{o.product_name}}</td>
                    <td>{{o.quantity}}</td>
                    <td>{{o.price}}</td>
                </tr>
                {% endfor %}
                
                </tbody>
            </table>
        
    {% endfor %}
    
</body>
</html>
